name: Docker Image CI

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag neoguojing/agi:$(git rev-parse --abbrev-ref HEAD)-$(git rev-parse --short HEAD)
